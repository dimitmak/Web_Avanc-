<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title>ICS vers JSON</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="container">
   <legend> Convertir un fichier ICS en un tableau JSON</legend>
   <label for="icsData" class="control-label">Données ICS à convertir</label>
   <textarea class="form-control" id="icsData" rows="15">données ICS ici</textarea>
   <BR/>
   <button id="convertir" class="btn btn-primary">Convertir !</button>

   <BR/><BR/><BR/>

   <label for="jsonData" class="control-label">Résultats JSON de la conversion</label>
   <textarea class="form-control" id="jsonData" rows="15">coming soon</textarea>
   <BR/>
   <button id="envoyer" class="btn btn-primary">Envoyer !</button>
  
</div>

</body> 
<script src="scriptClass.js"></script>
<script src="Creneau.js"></script>
<script>
document.getElementById ("convertir").addEventListener("click",new Conversion("icsData","jsonData"));
</script>




</html>
