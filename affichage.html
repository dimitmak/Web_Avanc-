<script>

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);

}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    //ev.target.appendChild(document.getElementById(data));
    var text = document.getElementById(ev.target.id).innerHTML;
        var text2 = document.getElementById(data).innerHTML;

    document.getElementById(data).innerHTML = text;
    document.getElementById(ev.target.id).innerHTML = text2;
    document.getElementById(ev.target.id).style.background="#FFFFFF";

}

function dragOver(ev){
   document.getElementById(ev.target.id).style.background="#0000FF";
   ev.preventDefault();
}

function dragLeave(ev){
   document.getElementById(ev.target.id).style.background="#FFFFFF";
}
</script>
